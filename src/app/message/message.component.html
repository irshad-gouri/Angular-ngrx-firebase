<mat-spinner *ngIf="loader" ></mat-spinner>
<div class="container">

  <div class="d-flex justify-content-end">
    <button mat-flat-button (click)="callAPI()" color="primary">
      Create Messages
    </button>
  </div>
  <table mat-table [dataSource]="messageData | async" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'message']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'message']"></tr>
  </table>
</div>

<ng-template #callAPIDialog>
  <div class="example-container">
    <mat-card class="example-card">
      <mat-card-header class="d-block">
        <div class="row">
          <div class="col-md-8 pr-4 d-flex justify-content-end">
            <mat-card-title>Message</mat-card-title>
          </div>
          <div class="col-md-4 close-btn d-flex justify-content-end">
            <mat-icon (click)="closeMsgDialog()">close</mat-icon>
          </div>
        </div>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content class="mt-3 mb-3">
          <mat-form-field class="example-full-width d-block">
            <mat-label>Full Name</mat-label>
            <input #name matInput placeholder="Name" />
          </mat-form-field>

          <mat-form-field class="example-full-width d-block">
            <mat-label>Message</mat-label>
            <textarea #msg matInput rows="5" placeholder="Message"></textarea>
          </mat-form-field>
        </mat-card-content>
      </form>
      <mat-card-actions class="d-flex justify-content-center">
        <button
          mat-flat-button
          (click)="submit({ name: name.value, message: msg.value })"
          color="primary"
        >
          Send
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
